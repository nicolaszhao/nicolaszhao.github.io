---
layout: default
---

<h2>最新文章</h2>

<ul class="archives-list">
  {% for post in site.posts %}
    {% capture article_link %}
      <span class="archives-item-date">{{ post.date | date: "%Y年%m月%-d日" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endcapture %}

    {% if forloop.index > 7  %}
      {% break %}
    {% endif %}

    <li>{{ article_link }}</li>
  {% endfor %}
  <li>
    <a href="/archives/">更多文章……</a>
  </li>
</ul>
