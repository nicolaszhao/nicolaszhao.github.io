---
layout: default
---

<h2>最新文章</h2>

{% for category in site.categories %}
  <div class="categories">
    {% assign name = category[0] %}
    <h3>{{ site.data.categories[name] }}</h3>
    <ul class="archives">
      {% for post in category[1] %}
        <li>
          {{ post.date | date: "%Y年%m月%d日" }} <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
